<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Web Name Highlighter</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="header">
  <img src="icons/icon-48.png" alt="Web Name Highlighter Icon" />
  <h1>Web Name Highlighter</h1>
  </div>
  <label><input type="checkbox" id="toggleEnabled" /> Enable Highlighting</label>
  <section id="variantWrapper">
    <div id="variantSection" class="group">
      <div class="group-header">
        <button id="toggleVariant" class="toggle-group">-</button>
        <span class="group-name">Name Variations</span>
      </div>
      <div class="group-body">
        <p class="variant-desc">Use <code>{first}</code> for the full first name, <code>{last}</code> for the last name, and <code>{f}</code> for the first initial. Wildcards: <code>*</code> matches any number of non-space characters, <code>?</code> matches one.</p>
        <div id="variantTemplates"></div>
        <button id="addTemplate">Add Variation</button>
        <button id="saveTemplates">Save Variations</button>
      </div>
    </div>
  </section>
  <section>
    <h2>Name Groups</h2>
    <div id="groups"></div>
    <button id="addGroup">Add Group</button>
    <button id="saveGroups">Save Groups</button>
  </section>
  <section>
    <h2>Keyword Groups</h2>
    <div id="keywordGroups"></div>
    <button id="addKeywordGroup">Add Keyword Group</button>
    <button id="saveKeywordGroups">Save Keyword Groups</button>
  </section>
  <script src="popup.js"></script>
</body>
</html>
