<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Web Name Highlighter</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>Web Name Highlighter</h1>
  <section>
    <h2>Name Groups</h2>
    <div id="groups"></div>
    <button id="addGroup">Add Group</button>
    <button id="saveGroups">Save Groups</button>
  </section>
  <section>
    <h2>Keyword Groups</h2>
    <div id="keywordGroups"></div>
    <button id="addKeywordGroup">Add Keyword Group</button>
    <button id="saveKeywordGroups">Save Keyword Groups</button>
  </section>
  <section>
    <h2>Colors</h2>
    <label>Last name <input type="color" id="colorLast" /></label>
    <label>Full name <input type="color" id="colorFull" /></label>
  </section>
  <script src="popup.js"></script>
</body>
</html>
